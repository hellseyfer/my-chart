# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: juank8sclusteracr.azurecr.io/node-image
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag:
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  #annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  #podAnnotations: {}
#podSecurityContext: {}
# fsGroup: 2000

#securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
service:
  type: ClusterIP
  port: 80
  containerPort: 3000
#name: hello-world-ingress
ingresses:
- name: mychart-ingress
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: "example.com"
    paths:
    - path: /hello-world-one(/|$)(.*)
      pathType: Prefix
      serviceName: mychart-svc
      portName: http
    - path: /hello-world-two(/|$)(.*)
      pathType: Prefix
      serviceName: mychart2-svc
      portName: http
    - path: /(.*)
      pathType: Prefix
      serviceName: mychart-svc
      portName: http
  tls: []
- name: mychart2-ingress
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /static/$2
  hosts:
  - host: "example.com"
    paths:
    - path: /static(/|$)(.*)
      pathType: Prefix
      serviceName: mychart-svc
      portName: http
  tls: []
deployments:
- name: "hello-world-one"
  replicas: 1

services:
- name: mychart-svc
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3000
  selector:
    app: hello-world-one
- name: mychart2-svc
  isHeadless: true
  ports:
  - name: http
    port: 80
    targetPort: 3000
  selector:
    app: mychart2
#resources: {}
resources:
  requests:
    cpu: 250m
    memory: 64Mi
  limits:
    cpu: 500m
    memory: 256Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
nodeSelector:
  nodePoolType: user
tolerations: []
#affinity: {}
